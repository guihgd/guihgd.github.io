<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso Feliz</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/colors.css">
        <link rel="stylesheet" href="css/components/container.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/links.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/title.css">
        <link rel="stylesheet" href="css/components/banner.css">
        <link rel="stylesheet" href="css/components/transition.css">
        <link rel="stylesheet" href="css/components/skills.css">
    </head>
    <body>
        <header class="header">
            <img src="assets/images/newlogo.svg" alt="Logo" width="60" height="60">
            <nav class="navigation">
                <a class="anchor" href="" lang="en">Skills</a>
                <a class="anchor" href="">Projetos</a>
                <a class="anchor" href="">Sobre</a>
                <a class="anchor" href="">Contatos</a>
                <a class="anchor button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="section banner">
                <div class="title-area">
                    <h1 class="title -titlebanner">Guilherme Henrique</h1>
                    <h2 class="subtitle -subtitlebanner">FrontEnd Developer</h2>
                </div>
                <div class="buttons-area">
                    <a class="anchor button" href="" lang="en">Download CV</a>
                    <a class="anchor button" href="">Contatos</a>
                </div>
        </section>

        <section class="section skills -blueborder">
            <h1 class="title -skilltitle">Skills</h1>
            <div class="container -skillcontainer">
                <div class="skillbox">
                    <img class="skillimg" src="assets/icon/ico_html5.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle">HTML</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="skillbox">
                    <img class="skillimg" src="assets/icon/ico_nodejs.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle">NodeJS</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="skillbox">
                    <img class="skillimg" src="assets/icon/ico_css3.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle">CSS</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="skillbox">
                    <img class="skillimg" src="assets/icon/ico_tdd.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle">TDD</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="skillbox">
                    <img class="skillimg" src="assets/icon/ico_js.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle">JavaScript</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="skillbox">
                    <img class="skillimg" src="assets/icon/ico_restapi.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle">Rest API</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="skillbox">
                    <img class="skillimg" src="assets/icon/ico_react.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle">React</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="skillbox">
                    <img class="skillimg" src="assets/icon/ico_ux.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle">UX</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
