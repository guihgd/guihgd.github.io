<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso Feliz</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/color-palett.css">
        <link rel="stylesheet" href="css/components/center-container.css">
        <link rel="stylesheet" href="css/components/main-header.css">
        <link rel="stylesheet" href="css/components/default-section.css">
        <link rel="stylesheet" href="css/components/anchor-links.css">
        <link rel="stylesheet" href="css/components/default-button.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/main-banner.css">
        <link rel="stylesheet" href="css/components/transition-animation.css">
        <link rel="stylesheet" href="css/components/skills-area.css">
        <link rel="stylesheet" href="css/components/box-project.css">
        <link rel="stylesheet" href="css/components/container-wrapper.css">
    </head>
    <body>
        <header class="main-header">
            <img src="assets/images/newlogo.svg" alt="Logo" width="60" height="60">
            <nav class="navigation">
                <a class="anchor-links" href="" lang="en">Skills</a>
                <a class="anchor-links" href="">Projetos</a>
                <a class="anchor-links" href="">Sobre</a>
                <a class="anchor-links" href="">Contatos</a>
                <a class="anchor-links default-button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="default-section main-banner">
            <div class="wrapper">
                    <div class="box">
                        <h1 class="main-title -titlebanner">Guilherme Henrique</h1>
                        <h2 class="subtitle -subtitlebanner">FrontEnd Developer</h2>
                    </div>
                    <div class="navigation">
                        <a class="anchor-links default-button" href="" lang="en">Download CV</a>
                        <a class="anchor-links default-button" href="">Contatos</a>
                    </div>
            </div>
        </section>

        <section class="default-section skills-area -blueborder">
            <h1 class="main-title -second">Skills</h1>
            <div class="center-container -skillcontainer">
                <div class="wrapper">
                    <img class="skillimg" src="assets/icon/ico_html5.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle -second">HTML</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="wrapper">
                    <img class="skillimg" src="assets/icon/ico_nodejs.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle -second">NodeJS</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="wrapper">
                    <img class="skillimg" src="assets/icon/ico_css3.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle -second">CSS</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="wrapper">
                    <img class="skillimg" src="assets/icon/ico_tdd.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle -second">TDD</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="wrapper">
                    <img class="skillimg" src="assets/icon/ico_js.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle -second">JavaScript</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="wrapper">
                    <img class="skillimg" src="assets/icon/ico_restapi.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle -second">Rest API</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="wrapper">
                    <img class="skillimg" src="assets/icon/ico_react.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle -second">React</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
                <div class="wrapper">
                    <img class="skillimg" src="assets/icon/ico_ux.svg" width="90" height="90">
                    <div class="skillinfobox">
                        <h2 class="subtitle -second">UX</h2>
                        <progress max="100" value="70" class="progressbar">
                    </div>
                </div>
            </div>
        </section>

        <section class="default-section -orangeborder -bgblack">
            <h1 class="main-title -second">Projetos</h1>
            <div class="container-wrapper">
                <div class="box-project -collab">
                    <img src="assets/images/collabcode.png" alt="CollabCode">
                </div>
                <div class="box-project -firedlabs">
                    <img src="assets/images/firedlabs.png" alt="FiredLabs">
                </div>
                <div class="box-project -porfolio">
                    <img src="assets/images/portfolio.png" alt="Portfolio">
                </div>
            </div>
        </section>
    </body>
</html>
